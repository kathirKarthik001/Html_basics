<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         th {
            background-color: white; /* Set the background color of the header */
        }
        
        tfoot {
            background-color: white; /* Set the background color of the footer */
        }
        tbody th {
            background-color: transparent; /* Remove the background color of the body headings */
        }
        
    </style>
</head>
<body>
    <h1>Table 
    </h1>
    <br>
    <br>
    <table border="5" cellpadding="15"cellspacing="40
    ">
        <caption>First ever table</caption>
        <colgroup>
            <col span="1" bgcolor="#87CEEB">
        </colgroup>
       
        <thead>
            <tr>
                <th colspan="3">Mark list</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td> <font face="italic"size="4"color='red'> Kathir</font> </td>
                <td>90/100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pranaav</td>
                <td>80/100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tharun</td>
                <td>70/100</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2"align="center">total members</td>
                <td>3</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
