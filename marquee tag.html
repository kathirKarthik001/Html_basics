<body>
    <!--  behaviour:  scroll - for doing again and again 
                      alternate - for looping back and forth  bbtween two sides of the screen
                      slide - introducing from one side and making it stop at one side

         direction : gives in which direction it should move
                    Right, Left , Top , Bottom  - can be used to decide directions

        --- images ,Gif's can be inserted and made to animate
        
        scrollspeed & scrollamount is used to alter the speed of the content

        loop - used to determine how much time the action should take palce

        bg colour can be added
    -->
    <marquee bgcolor="#0007003" behavior="scroll"  direction="right" height="400px" width="900px" scrollamount="4" scrollspeed="50" loop="2">
        <img src="man walk . gif.gif" height="86px" width="200px"

         </marquee>
    
</body>
